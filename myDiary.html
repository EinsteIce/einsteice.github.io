		<div class="FirstDiaryClass" >
			<h1 align="center">FirstDiary</h1>
			<p>    这并不是第一次接触html，但是之前仅仅是蜻蜓点水一般使用html做了一个简单的web，
				没有深入，这次小学期安排学习前端的这些实用工具，对于这种与c迥然不同的语言有了
				更深的理解，它比C和C++更简单易懂，使用起来很方便，学起来也很容易上手，感觉这
				门课让我看到了前端部分的魅力之处。
				对于这门课的学习这几天我可以看出来主要是自学，各种语法老师上课必然无法一一阐述所以就
				需要我们自己主动去寻找这方面的资料来学习，当然老师提供的w3cshool就是很好的获取知识的
				来源，我更希望讲课老师上课能多举一些例子而不是一直说无关紧要的语法。</p>
